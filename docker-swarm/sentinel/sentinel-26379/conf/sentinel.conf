bind sentinel-26379
port 26379
daemonize no
pidfile "/data/sentinel.pid"
logfile "/data/sentinel.log"
dir "/data"
sentinel deny-scripts-reconfig yes
sentinel monitor mymaster 192.168.10.77 6379 2
sentinel down-after-milliseconds mymaster 5000
protected-mode no
